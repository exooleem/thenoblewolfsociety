<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Noble Wolf Society</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease;
      opacity: 1;
    }

    .logo-wrapper {
      position: relative;
      width: 340px;
      height: 340px;
      cursor: pointer;
    }

    .logo-static, .logo-rotating {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      height: auto;
    }

    .logo-static {
      width: 240px;
    }

    .logo-rotating {
      width: 320px;
      pointer-events: none;
      animation: rotateCounterClockwise 15s linear infinite;
    }

    @keyframes rotateCounterClockwise {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }
  </style>
</head>
<body>

  <div class="logo-wrapper" id="logoWrapper">
    <img src="logo1.svg" class="logo-static" alt="Фиксированный логотип" id="logoStatic">
    <img src="logo2.svg" class="logo-rotating" alt="Вращающийся логотип" id="logoRotating">
  </div>

  <script>
    const logoStatic = document.getElementById('logoStatic');
    const logoRotating = document.getElementById('logoRotating');
    const logoWrapper = document.getElementById('logoWrapper');
    const body = document.body;

    let staticLoaded = false;
    let rotatingLoaded = false;

    function tryShowLogos() {
      if (staticLoaded && rotatingLoaded) {
        logoStatic.style.display = 'block';
        logoRotating.style.display = 'block';
      }
    }

    function checkImageLoaded(img, onLoadCallback) {
      if (img.complete) {
        onLoadCallback();
      } else {
        img.addEventListener('load', onLoadCallback);
      }
    }

    checkImageLoaded(logoStatic, () => {
      staticLoaded = true;
      tryShowLogos();
    });

    checkImageLoaded(logoRotating, () => {
      rotatingLoaded = true;
      tryShowLogos();
    });

    logoWrapper.addEventListener('click', () => {
      // Плавно скрываем body
      body.style.opacity = '0';

      // Ждём окончания анимации перед переходом
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 800); // Задержка должна совпадать с transition: 0.8s
    });
  </script>

</body>
</html>
