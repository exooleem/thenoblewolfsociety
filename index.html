<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Noble Wolf Society</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
    }

    .centered-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .logo-wrapper {
      display: grid;
      place-items: center;
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .logo-static {
      width: 140px;
      height: auto;
      z-index: 2;
    }

    .logo-rotating {
      width: 280px;
      height: auto;
      z-index: 1;
      animation: rotateCounterClockwise 15s linear infinite;
    }

    @keyframes rotateCounterClockwise {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    max-width: 600px {
      .logo-wrapper {
        width: 220px;
        height: 220px;
      }

      .logo-static {
        width: 100px;
      }

      .logo-rotating {
        width: 200px;
      }
    }
  </style>
</head>
<body>

<div class="centered-wrapper">
  <div class="logo-wrapper" onclick="goToHome()">
    <img src="logo2.svg" class="logo-rotating" alt="Вращающийся логотип">
    <img src="logo1.svg" class="logo-static" alt="Основной логотип">
  </div>
</div>

<script>
  function goToHome() {
    document.body.style.transition = "opacity 0.7s ease";
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location.href = "home.html";
    }, 700);
  }
</script>

</body>
</html>
