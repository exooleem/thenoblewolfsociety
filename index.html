<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Chechen People’s Club</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
    }

    .centered-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      opacity: 1;
      transition: opacity 0.7s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .logo-wrapper {
      position: relative;
      cursor: pointer;
      width: fit-content;
      opacity: 0;
      transform: scale(0.95);
    }

    .logo-wrapper.loaded {
      animation: fadeInSmooth 0.7s ease-out forwards;
    }

    @keyframes fadeInSmooth {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo-static {
      width: 250px;
      height: auto;
      display: block;
    }

    .logo-rotating {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      height: auto;
      pointer-events: none;
      animation: rotateCounterClockwise 15s linear infinite;
    }

    @keyframes rotateCounterClockwise {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }

    max-width: 600px {
      .logo-static {
        width: 180px;
      }
      .logo-rotating {
        width: 210px;
      }
    }
  </style>
</head>
<body>

<div class="centered-wrapper" id="wrapper">
  <div class="logo-wrapper" id="logoWrapper" onclick="goToHome()">
    <img src="logo1.svg" class="logo-static" id="logo1" alt="Фиксированный логотип">
    <img src="logo2.svg" class="logo-rotating" id="logo2" alt="Вращающийся логотип">
  </div>
</div>

<script>
  const logo1 = document.getElementById("logo1");
  const logo2 = document.getElementById("logo2");
  const logoWrapper = document.getElementById("logoWrapper");

  let loadedCount = 0;

  function checkLogosLoaded() {
    loadedCount++;
    if (loadedCount === 2) {
      logoWrapper.classList.add("loaded");
    }
  }

  logo1.onload = checkLogosLoaded;
  logo2.onload = checkLogosLoaded;

  // Переход на home.html
  function goToHome() {
    const wrapper = document.getElementById("wrapper");
    wrapper.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "home.html";
    }, 700);
  }
</script>

</body>
</html>
