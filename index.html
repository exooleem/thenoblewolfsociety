<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Chechen People’s Club</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-wrapper {
      position: relative;
      width: 340px; /* Ширина под вращающийся логотип */
      height: 340px;
      cursor: pointer;
    }

    .logo-static, .logo-rotating {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      height: auto;
    }

    .logo-static {
      width: 250px; /* Размер ты подогнал сам — можно менять */
    }

    .logo-rotating {
      width: 340px;
      pointer-events: none;
      animation: rotateCounterClockwise 15s linear infinite;
    }

    @keyframes rotateCounterClockwise {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }
  </style>
</head>
<body>

  <div class="logo-wrapper" id="logoWrapper">
    <img src="logo1.svg" class="logo-static" alt="Фиксированный логотип" id="logoStatic">
    <img src="logo2.svg" class="logo-rotating" alt="Вращающийся логотип" id="logoRotating">
  </div>

  <script>
    const logoStatic = document.getElementById('logoStatic');
    const logoRotating = document.getElementById('logoRotating');
    const logoWrapper = document.getElementById('logoWrapper');

    let staticLoaded = false;
    let rotatingLoaded = false;

    function checkAndShowLogos() {
      if (staticLoaded && rotatingLoaded) {
        logoStatic.style.display = 'block';
        logoRotating.style.display = 'block';
      }
    }

    logoStatic.addEventListener('load', () => {
      staticLoaded = true;
      checkAndShowLogos();
    });

    logoRotating.addEventListener('load', () => {
      rotatingLoaded = true;
      checkAndShowLogos();
    });

    if (logoStatic.complete) staticLoaded = true;
    if (logoRotating.complete) rotatingLoaded = true;
    checkAndShowLogos();

    logoWrapper.addEventListener('click', () => {
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 150);
    });
  </script>

</body>
</html>
