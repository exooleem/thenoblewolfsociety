<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Меню ресторана ХУРМА</title>
<style>
/* Общие стили */
html, body {
height: 100%;
margin: 0;
padding: 0;
font-family: 'Georgia', serif;
background: #0A5F38;
color: #fff;
text-align: center;
}

/* Заголовки */
.top-text {
font-size: 18px;
text-transform: uppercase;
letter-spacing: 3px;
margin-top: 20px;
opacity: 0.9;
}

.restaurant-name {
font-size: 42px;
font-weight: bold;
margin: 10px 0 20px;
letter-spacing: 5px;
}

/* Поиск с крестиком */
.search-container {
position: relative;
display: inline-block;
width: 80%;
max-width: 400px;
margin-bottom: 30px;
}

.search-bar {
width: 100%;
padding: 12px 40px 12px 15px; /* справа оставляем место для крестика */
border-radius: 30px;
border: none;
font-size: 16px;
outline: none;
}

#clear-btn {
position: absolute;
right: 15px;
top: 50%;
transform: translateY(-50%);
cursor: pointer;
font-size: 18px;
color: rgba(255,255,255,0.7);
display: none;
}

/* Разделы */
.section {
margin-bottom: 40px;
}

.section-title {
font-size: 32px;
margin-bottom: 25px;
font-weight: 600;
}

/* Карточки блюд */
.menu-item {
background: rgba(255, 255, 255, 0.1);
border-radius: 15px;
padding: 20px;
margin: 15px auto;
width: 90%;
max-width: 400px;
text-align: center;
}

.menu-item img {
width: 100%;
max-height: 200px;
object-fit: cover;
border-radius: 12px;
margin-bottom: 10px;
}

.menu-item h3 {
margin: 10px 0 5px;
font-size: 20px;
}

.menu-item p {
font-size: 14px;
opacity: 0.9;
margin-bottom: 10px;
}

.price {
font-size: 18px;
font-weight: bold;
}

/* Адаптивность */
max-width: 600px {
.restaurant-name {
font-size: 32px;
letter-spacing: 3px;
}
.search-bar {
font-size: 14px;
}
.section-title {
font-size: 26px;
}
}
</style>
</head>
<body>

<!— Заголовки —>
<div class="top-text">Ресторан</div>
<div class="restaurant-name">ХУРМА</div>

<!— Поиск с крестиком —>
<div class="search-container">
<input type="text" id="search" class="search-bar" placeholder="Поиск блюда...">
<span id="clear-btn">✖</span>
</div>

<!— Раздел меню: Салаты —>
<div class="section">
<div class="section-title">Салаты</div>

<div class="menu-item" data-name="греческий" data-desc="помидоры огурцы маслины сыр фета оливковое масло">
<img src="salat.jpg" alt="Греческий салат">
<h3>Греческий салат</h3>
<p>Помидоры, огурцы, маслины, сыр фета, оливковое масло</p>
<div class="price">350 ₽</div>
</div>

<div class="menu-item" data-name="цезарь" data-desc="курица салат романо пармезан соус сухарики">
<img src="caesar.jpg" alt="Цезарь с курицей">
<h3>Цезарь с курицей</h3>
<p>Курица, салат романо, пармезан, соус цезарь, сухарики</p>
<div class="price">420 ₽</div>
</div>
</div>

<!— Раздел меню: Супы —>
<div class="section">
<div class="section-title">Супы</div>

<div class="menu-item" data-name="борщ" data-desc="свекла капуста мясо сметана">
<img src="borsh.jpg" alt="Борщ">
<h3>Борщ</h3>
<p>Свекла, капуста, мясо, сметана</p>
<div class="price">250 ₽</div>
</div>

<div class="menu-item" data-name="суп-пюре грибной" data-desc="шампиньоны сливки зелень">
<img src="mushroom_soup.jpg" alt="Суп-пюре грибной">
<h3>Суп-пюре грибной</h3>
<p>Шампиньоны, сливки, зелень</p>
<div class="price">300 ₽</div>
</div>
</div>

<script>
const searchInput = document.getElementById('search');
const clearBtn = document.getElementById('clear-btn');

searchInput.addEventListener('input', function() {
clearBtn.style.display = this.value ? 'block' : 'none';

let filter = this.value.toLowerCase();
let sections = document.querySelectorAll('.section');
sections.forEach(section => {
let items = section.querySelectorAll('.menu-item');
let found = false;
items.forEach(item => {
let name = item.getAttribute('data-name');
let desc = item.getAttribute('data-desc');
if (name.includes(filter) || desc.includes(filter)) {
item.style.display = 'block';
found = true;
} else {
item.style.display = 'none';
}
});
section.style.display = found ? 'block' : 'none';
});
});

clearBtn.addEventListener('click', function() {
searchInput.value = '';
clearBtn.style.display = 'none';

document.querySelectorAll('.menu-item').forEach(item => item.style.display = 'block');
document.querySelectorAll('.section').forEach(section => section.style.display = 'block');
});
</script>

</body>
</html>
