<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ресторан Хурма</title>
<link href="fonts.googleapis.com/css2?famil..." rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; }
html, body { height: 100%; margin: 0; padding: 0; }

body {
background: url("фон.jpg") no-repeat center center fixed;
background-size: cover;
color: #fff;
font-family: "Roboto", "Helvetica", Arial, sans-serif;
}

.container {
width: 100%;
max-width: 900px;
margin: 0 auto;
padding: 20px 16px;
}

header {
text-align: center;
margin-bottom: 32px;
}
.top-text {
font-size: 13px;
text-transform: uppercase;
letter-spacing: 4px;
opacity: 0.9;
margin-bottom: 6px;
}

/* ЛОГОТИП */
.restaurant-logo img {
max-width: 400px;
height: auto;
display: block;
margin: 0 auto 16px;
}

.search-container {
width: 100%;
max-width: 480px;
margin: 0 auto 32px;
position: relative;
}
.search-bar {
width: 100%;
padding: 10px 36px 10px 14px;
border-radius: 30px;
border: 1px solid rgba(255,255,255,0.12);
background: rgba(0,0,0,0.4);
color: #fff;
font-size: 16px;
letter-spacing: 0.5px;
outline: none;
}
.search-bar::placeholder { color: rgba(255,255,255,0.6); }
#clear-btn {
position: absolute;
right: 12px;
top: 50%;
transform: translateY(-50%);
font-size: 18px;
color: #fff;
background: none;
border: none;
cursor: pointer;
display: none;
}

.section { padding: 26px 0; text-align: center; }
.section-title {
font-family: "Playfair Display", serif;
font-size: 20px;
margin-bottom: 14px;
font-weight: 600;
letter-spacing: 1.5px;
}

.menu-items {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 20px;
justify-items: center;
width: 100%;
}

.menu-item {
width: 100%;
max-width: 400px;
background: rgba(0,0,0,0.4);
border: 1px solid rgba(200,169,81,0.2);
border-radius: 16px;
overflow: hidden;
box-shadow: 0 10px 28px rgba(0,0,0,0.3);
transition: transform 0.25s ease, box-shadow 0.25s ease;
display: flex;
flex-direction: column;
}
.menu-item:hover {
transform: translateY(-6px);
box-shadow: 0 20px 40px rgba(0,0,0,0.45);
}
.menu-item img {
width: 100%;
height: 180px;
object-fit: cover;
border-radius: 12px 12px 0 0;
}
.info {
padding: 12px 16px;
display: flex;
flex-direction: column;
gap: 2px;
text-align: left;
}
.info h3 {
margin: 0;
font-family: "Playfair Display", serif;
font-size: 14px;
letter-spacing: 1px;
color: #fff;
}
.info p {
margin: 0;
font-size: 8px;
letter-spacing: 1px;
color: rgba(255,255,255,0.85);
line-height: 1.2;
}

/* АДАПТИВ */
max-width: 480px {
.restaurant-logo img { max-width: 180px; }
.section-title { font-size: 18px; }
.menu-item img { height: 140px; }
.info h3 { font-size: 12px; letter-spacing: 1px; }
.info p { font-size: 7px; letter-spacing: 1px; }
}
</style>
</head>
<body>
<div class="container">
<header>
<div class="top-text">Ресторан</div>
<div class="restaurant-logo">
<img src="лого.png" alt="Ресторан Хурма">
</div>
<div class="search-container">
<input id="search" class="search-bar" type="text" placeholder="Поиск блюда..." aria-label="Поиск блюда">
<button id="clear-btn" title="Очистить">✖</button>
</div>
</header>

<section class="section">
<div class="section-title">САЛАТЫ</div>
<div class="menu-items">
<article class="menu-item" data-name="греческий салат" data-desc="помидоры огурцы маслины сыр фета оливковое масло">
<img src="" alt="">
<div class="info">
<h3>Греческий салат</h3>
<p>Помидоры, огурцы, маслины, сыр фета, оливковое масло</p>
</div>
</article>
<article class="menu-item" data-name="цезарь" data-desc="курица салат романо пармезан соус сухарики">
<img src="" alt="">
<div class="info">
<h3>Цезарь с курицей</h3>
<p>Курица, салат романо, пармезан, соус цезарь, сухарики</p>
</div>
</article>
</div>
</section>

<section class="section">
<div class="section-title">СУПЫ</div>
<div class="menu-items">
<article class="menu-item" data-name="борщ" data-desc="свекла капуста мясо сметана">
<img src="" alt="">
<div class="info">
<h3>Борщ</h3>
<p>Свекла, капуста, мясо, сметана</p>
</div>
</article>
<article class="menu-item" data-name="суп-пюре грибной" data-desc="шампиньоны сливки зелень">
<img src="" alt="">
<div class="info">
<h3>Суп-пюре грибной</h3>
<p>Шампиньоны, сливки, зелень</p>
</div>
</article>
</div>
</section>
</div>

<script>
const searchInput = document.getElementById('search');
const clearBtn = document.getElementById('clear-btn');

function resetFilter() {
document.querySelectorAll('.menu-item').forEach(item => item.style.display = '');
document.querySelectorAll('.section').forEach(section => section.style.display = '');
}

function applyFilter(value) {
const filter = value.trim().toLowerCase();
const sections = document.querySelectorAll('.section');
sections.forEach(section => {
let foundInSection = false;
section.querySelectorAll('.menu-item').forEach(item => {
const name = (item.getAttribute('data-name') || '').toLowerCase();
const desc = (item.getAttribute('data-desc') || '').toLowerCase();
if (!filter || name.includes(filter) || desc.includes(filter)) {
item.style.display = '';
foundInSection = true;
} else {
item.style.display = 'none';
}
});
section.style.display = foundInSection ? '' : 'none';
});
}

searchInput.addEventListener('input', () => {
const v = searchInput.value;
clearBtn.style.display = v ? 'flex' : 'none';
applyFilter(v);
});

clearBtn.addEventListener('click', () => {
searchInput.value = '';
clearBtn.style.display = 'none';
resetFilter();
searchInput.focus();
});

document.addEventListener('DOMContentLoaded', () => {
document.querySelectorAll('.menu-item').forEach(item => {
const name = item.getAttribute('data-name');
if (name) {
const fileName = name.toLowerCase().replace(/\s+/g, '_') + '.jpg';
const img = item.querySelector('img');
if (img) {
img.src = fileName;
img.alt = name;
}
}
});
});
</script>
</body>
</html>
